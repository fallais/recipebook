<div class="item">
  <a class="ui tiny image">
    {{ if (fileExists "static/images/{{ .File.BaseFileName }}.jpg") -}}
    <img src="/images/{{ .File.BaseFileName }}.jpg">
    {{- else }}
    <img src="/no_image.png">
    {{- end }}
  </a>
  <div class="content">
    <a href="{{ .Permalink }}" class="header">{{ .Title }} <span class="ui red mini label">{{ .Section }}</span></a>
    <div class="description">
      {{ range .Params.tags }}
      <div class="ui label">{{ . }}</div>
      {{ end }}
    </div>
  </div>
</div>
